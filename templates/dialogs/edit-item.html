<form id="edit-item" class="gqq-dialog gqq-dialog--edit-item" onsubmit="event.preventDefault();">
    <div class="dialog__body">
        <div class="dialog__title">Edit Item</div>
        <nav class="dialog__tabs__nav" data-group="primary">
            <button type="button" data-tab="core" class="active">Core</button>
            <button type="button" data-tab="description">Description</button>
            <button type="button" data-tab="extra">Extra Details</button>
        </nav>
        <div class="dialog__tabs__body">
            <div class="tab tab--core" data-group="primary" data-tab="core">
                <div class="form-group">
                    <label class="form-group__header"><i class="fa fa-fw fa-signature"></i> Name</label>
                    <div class="form-group__body">
                        <input name="name" type="text" value="{{item.name}}"/>
                    </div>
                </div>
                <div class="form-group form-group--icon">
                    <label class="form-group__header"><i class="fa fa-fw fa-image"></i> Image</label>
                    <div class="form-group__body">
                        <div class="image__icon">
                            <input name="img" type="hidden" value="{{item.img}}"/>
                            <img src="{{item.img}}" data-action="set-icon"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-group__header"><i class="fa fa-fw fa-star"></i> Rarity</label>
                    <div class="form-group__body">
                        <select name="data.rarity">
                            {{#select item.data.rarity}}
                                <option value="common">{{localize 'item.rarity.common'}}</option>
                                <option value="uncommon">{{localize 'item.rarity.uncommon'}}</option>
                                <option value="rare">{{localize 'item.rarity.rare'}}</option>
                                <option value="epic">{{localize 'item.rarity.epic'}}</option>
                                <option value="legendary">{{localize 'item.rarity.legendary'}}</option>
                            {{/select}}
                        </select>
                    </div>
                </div>
                <div class="form-group form-group--tags">
                    <label class="form-group__header"><i class="fa fa-fw fa-tags"></i> Tags</label>
                    <div class="form-group__body">
                        <div class="tags">
                            {{#each item.data.tags as | tag id |}}
                                <div class="input-group">
                                    <input name="data.tags[]" type="text" value="{{tag}}"/>
                                    <div class="input-group-append">
                                        <button type="button" data-action="move-tag-up"><i class="fa fa-arrow-up"></i></button>
                                        <button type="button" data-action="move-tag-down"><i class="fa fa-arrow-down"></i></button>
                                        <button type="button" data-action="delete-tag"><i class="fas fa-trash"></i></button>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                        <button type="button" data-action="add-tag"><i class="fas fa-plus-circle"></i> Add a tag</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-group__header"><i class="fa fa-fw fa-weight-hanging"></i> Bulk</label>
                    <div class="form-group__body">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <input type="checkbox" name="data.canHaveBulk" data-dtype="Boolean" {{checked item.data.canHaveBulk}}/>
                            </div>
                            <input name="data.bulk" type="number" value="{{item.data.bulk}}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-group__header"><i class="fa fa-fw fa-coins"></i> Value</label>
                    <div class="form-group__body">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <input type="checkbox" name="data.canHaveValue" data-dtype="Boolean" {{checked item.data.canHaveValue}}/>
                            </div>
                            <input name="data.value" type="number" value="{{item.data.value}}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-group__header"><i class="fa fa-fw fa-bolt"></i> Charges</label>
                    <div class="form-group__body">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <input type="checkbox" name="data.canHaveCharges" data-dtype="Boolean" {{checked item.data.canHaveCharges}}/>
                            </div>
                            <input name="data.charges" type="number" value="{{item.data.charges}}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-group__header"><i class="fa fa-fw fa-hand-paper"></i> Equippable</label>
                    <div class="form-group__body">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <input type="checkbox" name="data.canBeEquipped" data-dtype="Boolean" {{checked item.data.canBeEquipped}}/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab tab--description" data-group="primary" data-tab="description">
                <div class="form-group form-group--modifiers">
                    <label class="form-group__header"><i class="fa fa-fw fa-tags"></i> Modifiers</label>
                    <div class="form-group__body">
                        <div class="modifiers">
                            {{#each item.data.modifiers as | modifier id |}}
                                <div class="input-group">
                                    <input name="data.modifiers[].value" type="number" value="{{modifier.value}}"/>
                                    <select name="data.modifiers[].type">
                                        {{#select modifier.type}}
                                            <optgroup label="Attributes">
                                                <option value="str">STR</option>
                                                <option value="dex">DEX</option>
                                                <option value="con">CON</option>
                                                <option value="int">INT</option>
                                                <option value="wis">WIS</option>
                                                <option value="cha">CHA</option>
                                            </optgroup>
                                            <optgroup label="Attributes">
                                                <option value="fig">FIG</option>
                                                <option value="rog">ROG</option>
                                                <option value="exp">EXP</option>
                                                <option value="sag">SAG</option>
                                                <option value="art">ART</option>
                                                <option value="dip">DIP</option>
                                            </optgroup>
                                            <optgroup label="Other">
                                                <option value="res">RES</option>
                                            </optgroup>
                                        {{/select}}
                                    </select>
                                    <div class="input-group-append">
                                        <button type="button" data-action="move-modifier-up"><i class="fa fa-arrow-up"></i></button>
                                        <button type="button" data-action="move-modifier-down"><i class="fa fa-arrow-down"></i></button>
                                        <button type="button" data-action="delete-modifier"><i class="fas fa-trash"></i></button>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                        <button type="button" data-action="add-modifier"><i class="fas fa-plus-circle"></i> Add a modifier</button>
                    </div>
                </div>
                <div class="form-group form-group--description">
                    <div class="form-group__body">
                        <textarea name="data.descriptions.simple" rows="10">{{item.data.descriptions.simple}}</textarea>
                    </div>
                </div>
            </div>
            <div class="tab tab--extra" data-group="primary" data-tab="extra">
                <div class="form-group form-group--description">
                    <div class="form-group__body">
                        <textarea name="data.descriptions.expanded" rows="10">{{item.data.descriptions.expanded}}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog__footer">
        <div class="dialog__buttons dialog-buttons">
            {{#each buttons as |button id|}}
                <button class="dialog__button dialog-button" data-button="{{id}}">{{{button.icon}}} {{{button.label}}}</button>
            {{/each}}
        </div>
    </div>
</form>
